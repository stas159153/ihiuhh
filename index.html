<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
  <form class="card" action=""  >
     <div class="card__links">
        <a href="" class="card__link">
            <img src="./card__icon.svg" alt="" class="card-links__icon">
            Sign in
        </a>
        <a href="" class="card__link">
            <img src="./card__icon.svg" alt="" class="card-links__icon">
            Sign Up
        </a>
     </div>
     <input type="Email" class="card__input" placeholder="Email" >
     <input type="text" class="card__input" placeholder="Username" >
     <input type="Password" class="card__input" placeholder="Password" >
     <input type="Password" class="card__input" placeholder="Confirm Password" >

     
     <input id="box" class="card__inp" type="checkbox">
     <label class="card__checkbox" for="box"></label>
  </form>
  </body>
</html>
